<app-dashboard></app-dashboard>
<nav class="row pt-5">
    <div class="col-md-4 mx-auto">
      <h3 class="text-danger">{{errorMsg}}</h3>
      <div class="card rounded-1">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form action="" class="form">
            <div class="form-group">
                <label for="" >Email</label>
                <input [(ngModel)] = "loginUserData.emailId" name="emailId" type="text" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="" >Password</label>
              <input [(ngModel)] = "loginUserData.password" name="password" type="password" class="form-control" required/>
            </div>
            
            <button (click)= "loginAuthUser()"  type="button" class="btn btn-success float-right">Log In</button>
            <button  routerLink = "/register" routerLinkActive="active" type="button" class="btn btn-success float-left">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
